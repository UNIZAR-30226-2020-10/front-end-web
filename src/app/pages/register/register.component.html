<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="session">
        <div class="left">
            <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                    .st01{fill:#fff;}
                </style>
                <path class="st01" d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z"/>
            </svg>
        </div>
        <form action="" class="log-in" autocomplete="off">
            <h4>Registrate en  <span>TuneIt</span></h4>
            <p>Bienvenido! Crea una cuenta para disfrutar de tu música favorita:</p>
            <div class="floating-label">
                <input class="field" placeholder="Nombre" type="text" name="text" id="text" autocomplete="off" required>
                <div class="icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px"
	 height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
<g id="_x37_7_Essential_Icons">
	<path id="User" d="M59.3,52.2C65.8,48.2,70,40.3,70,33c0-10.4-8.5-22-20-22S30,22.6,30,33c0,7.3,4.2,15.2,10.7,19.2
		C25.3,56.3,14,70.4,14,87c0,1.1,0.9,2,2,2h68c1.1,0,2-0.9,2-2C86,70.4,74.7,56.3,59.3,52.2z M34,33c0-10.3,8.5-18,16-18
		s16,7.7,16,18s-8.5,18-16,18S34,43.3,34,33z M18.1,85c1-16.7,15-30,31.9-30s30.9,13.3,31.9,30H18.1z"/>
</g>
<g id="Guides">
</g>
<g id="Info">
	<g id="BORDER">
		<path fill="#0000FF" d="M1224-790V894H-560V-790H1224 M1232-798H-568V902h1800V-798L1232-798z"/>
	</g>
</g>
</svg>
                </div>
            </div>
            <div class="floating-label">
                <input class="field" placeholder="Email" type="email" name="email" id="email" autocomplete="off" required>
                <div class="icon">
                    <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">.st0{fill:none;}
                        </style>
                        <g transform="translate(0 -952.36)">
                            <path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"/>
                        </g>
                        <rect class="st0" width="100" height="100"/>
                    </svg>
                </div>
            </div>
            <div class="floating-label">
                <input class="field" placeholder="Contraseña" type="password" name="password" id="password" autocomplete="off" required appBlockCopyPaste>
                <div class="icon">
                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0{fill:none;}
                            .st1{fill:#010101;}
                        </style>
                        <rect class="st0" width="24" height="24"/>
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
                        <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
                        <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
                    </svg>
                </div>
            </div>
            <div class="floating-label">
                <input class="field" placeholder="Repetir contraseña" type="password" name="repassword" id="repassword" autocomplete="off" required appBlockCopyPaste>
                <div class="icon">
                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0{fill:none;}
                            .st1{fill:#010101;}
                        </style>
                        <rect class="st0" width="24" height="24"/>
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
                        <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
                        <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
                    </svg>
                </div>
            </div>

            <!-- MENU PARA ELEGIR FECHA DE NACIMIENTO -->
            <div style="margin-top: 1rem;">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <input style="pointer-events:none;" matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" id="date" required>
                <mat-datepicker #picker></mat-datepicker>
            </div>

            <!-- MENU PARA ELEGIR PAIS -->
            <div class="floating-label" style="margin-top: 1rem;">
                <div class="field" style="border-bottom: none; margin-top: -1rem;">
                    <select required name="miselect" [(ngModel)]="seleccionado">
                        <option value="undefined" disabled selected hidden>País de nacimiento</option>
                        <option [value]="item" *ngFor="let item of this.cloudService.lista">{{item}}</option>
                    </select>
                </div>
                <div class="icon">
                    <span class="material-icons" style="color: rgba(0,0,0,.1); margin-left: 0.5rem; margin-top: 1rem;">
                        flag
                    </span>
                </div>
            </div>

            <button type="submit" (click)="register()">Registrarse</button>
            <a routerLink="/login" routerLinkActive="active" class="discrete">¿Ya tienes una cuenta? Inicia sesión</a>
        </form>
    </div>
</body>
