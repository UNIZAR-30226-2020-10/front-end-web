<div class="margen">
  <div *ngIf="podcasts">
    <strong>Podcast buscado: </strong>{{ podcasts.title }}
    <!-- LISTA DE EPISODIOS -->
    <ul class="podcasts">
      <li *ngFor="let result of podcasts.episodes" (click)="onSelect(result)">
          <div class="separar">
            <img src='{{result.image}}'/>
            <div class="texto">
              <h2>{{ result.title }}</h2>
              <pre>{{ stripHTML(result.description)  | slice:0:150}}...</pre>
            </div>
          </div>
      </li>
    </ul>
  </div>
</div>

<!-- (click)="onSelect(podcast) -->
<div *ngIf="selectedPodcast">
  <app-podcast-detail [result]="selectedPodcast"></app-podcast-detail>
</div>
