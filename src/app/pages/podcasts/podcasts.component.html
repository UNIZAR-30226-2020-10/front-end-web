<div class="margen">
  <div *ngIf="podcasts">
    <!-- Presentar el podcast buscado -->
    <div class="absoluteCenter">
      {{ isSaved() }}
      <h2>
        {{ podcasts.title }}
        <div class="buttons">
          <button (click)="toggleIcon()">
            <span class="material-icons" *ngIf="!this.saved">
              bookmark_border
            </span>
            <span class="material-icons" *ngIf="this.saved">
              bookmark
            </span>
            <p>Agregar a favoritos</p>
          </button>

          <button class="add_episodes">
            <span class="material-icons" *ngIf="!this.saved">
            playlist_add
            </span>
            <span class="material-icons" *ngIf="this.saved">
            playlist_add_check
            </span>
            <p>Añadir episodios a la cola de reproducción</p>
          </button>
      </div>
      </h2>
    </div>
    <!-- LISTA DE EPISODIOS -->
    <ul class="podcasts">
      <li *ngFor="let result of podcasts.episodes" (click)="onSelect(result)">
          <div class="separar">
            <img src='{{result.image}}'/>
            <div class="texto">
              <h2>{{ result.title }}</h2>
              <pre>{{ stripHTML(result.description)  | slice:0:150}}...</pre>
            </div>
          </div>
      </li>
    </ul>
  </div>
</div>

<!-- (click)="onSelect(podcast) -->
<div *ngIf="selectedPodcast">
  <app-podcast-detail [result]="[selectedPodcast, title_string[1]]"></app-podcast-detail>
</div>
