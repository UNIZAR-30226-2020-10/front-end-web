<div class="margen">
  <h2 class="title">Buscar podcasts</h2>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="search">
        <input type="text" formControlName="titulo" class="searchTerm" placeholder="Podcast a buscar">
      <button type="submit" class="searchButton">
          <i class="material-icons">search</i>
     </button>
      </div>
    </form>

  <div *ngIf="podcasts || this.audioService.favoritePodcasts" class="uff">
    <div class="buscado">
      <div *ngIf="title_string; else elseBlock">
        <strong>Podcast buscado: </strong>
        {{ title_string }}
        <button class="eliminarBusqueda" (click)="podcasts = undefined; title_string = undefined">
          <span class="material-icons">
            clear
          </span>
        </button>
      </div>
      <ng-template #elseBlock><strong>Podcasts favoritos</strong></ng-template>
    </div>
    <!-- LISTA DE PODCASTS -->
    <ul class="podcasts">
      <!-- GUARDAR PODCAST SELECCIONADO EN UN SERVICIO -->
      <div *ngIf="title_string; else elsee">
        <li *ngFor="let result of isFavorite()" (click)="onSelect(result)">
          <div class="separar">
          <img src='{{result.image}}'/>
            <div class="texto">
              <h2>{{result.title_original}}</h2>
              <h4><strong>Publicado por: </strong>{{result.publisher_original}}</h4>
            </div>
          </div>
        </li>
      </div>
      <ng-template #elsee>
          <li *ngFor="let result of isFavorite()" (click)="onSelect(result)">
            <div class="separar">
            <img src='{{result.image}}'/>
              <div class="texto">
                <h2>{{result.title}}</h2>
                <h4><strong>Publicado por: </strong>{{result.publisher}}</h4>
              </div>
            </div>
          </li>
      </ng-template>
    </ul>
  </div>
</div>
