<div class="content">
  <div class="filtro" *ngIf="!this.add">
    <button (click)="byTitle()">
      Filtrar por título
    </button>
    <button (click)="byArtist()">
      Filtrar por artista
    </button>
    <button *ngIf="!this.category" (click)="byCategory(undefined)">
      Filtrar por categoría
    </button>
    <form class = "input-1">
      <div *ngFor="let cat of this.categories">
        <input type="checkbox" [(ngModel)]="cat.checked" name="{{ cat.name }}" id="{{ cat.name }}" value="{{ cat.name }}">
        <label for="{{ cat.name }}">{{ cat.name }}</label><br>
      </div>
      <button type="submit" class="button" (click)="byCategory(undefined)">Filtrar</button>
    </form>
    <form [formGroup]="searchList" (ngSubmit)="onSearch(searchList.value)" class = "input-2">
      <label for="titulo">
        Buscar canciones
      </label>
      <input type="text" placeholder="Buscar canciones..." formControlName="titulo">

      <button class="button" type="submit">Buscar</button>
    </form>
    <button *ngIf="this.filter" (click)="clean()">
      Eliminar filtro
    </button>
  </div>
  <div class="logo" *ngIf="!this.add && !this.search && this.list">
    <img class="listArt" *ngIf="this.list.Imagen === 'default'" src="https://images-na.ssl-images-amazon.com/images/I/71HAjhp38kL._SL1200_.jpg" alt="listart">
    <img class="listArt" *ngIf="this.list.Imagen != 'default'" [src]="this.list.Imagen" alt="listart">
    <h3 mat-header>{{ list.Nombre }}</h3>
  </div>
  <mat-list color="primary">
  <h3 mat-subheader *ngIf="!this.add">Canciones</h3>
  <h3 mat-subheader *ngIf="this.add">Listas de reproducción</h3>
  <div class="listDrag" *ngIf="!this.add && this.list && (this.search || this.filter || this.category)">
    <div class="drag" *ngFor="let file of isFilter(); let i = index">
      <mat-list-item class="info-song" (click)="loadList(i, file)" >
        <img class="albumArt" [src]="file.Imagen" alt="albumart">
        <h4 mat-line>{{ file.Nombre }}</h4>
        <h5 mat-line>{{ file.Artistas }} Categorías: {{ file.Categorias }}</h5>
      </mat-list-item>
      <div class="button-list">
        <button mat-button (click)="addToPlaylist(file)">
          <mat-icon color="primary">playlist_add</mat-icon>
        </button>
        <h6 *ngIf="this.queue && this.audioService.currentFile.index === i && this.audioService.checkState().error">ERROR</h6>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div cdkDropList class="listDrag" *ngIf="!this.add && this.list && !this.search && !this.filter && !this.category" (cdkDropListDropped)="drop($event)">
    <div class="drag" [ngClass]="[isActual(i)]" *ngFor="let file of isFavorite(); let i = index" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <mat-list-item class="info-song" (click)="loadList(i, file)" >
        <img class="albumArt" [src]="file.Imagen" alt="albumart">
        <h4 mat-line>{{ file.Nombre }}</h4>
        <h5 mat-line>{{ file.Artistas }} Categorías: {{ file.Categorias }}</h5>
      </mat-list-item>
      <div class="button-list">
        <button mat-button (click)="addToPlaylist(file)">
          <mat-icon color="primary">playlist_add</mat-icon>
        </button>
        <button mat-button (click)="removeFromList(file, i, list.ID)">
          <mat-icon color="primary">delete</mat-icon>
        </button>
        <button mat-button cdkDragHandle>
          <mat-icon color="primary">drag_handle</mat-icon>
        </button>
        <h6 *ngIf="this.queue && this.audioService.currentFile.index === i && this.audioService.checkState().error">ERROR</h6>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div *ngIf="this.add">
    <button  mat-button (click)="backToList()">
      <mat-icon color="primary">cancel</mat-icon>
    </button>
    <mat-list-item class="info-song" (click)="addToList('c', 'Cola')">
      <img class="albumArt" src="https://images-na.ssl-images-amazon.com/images/I/71HAjhp38kL._SL1200_.jpg" alt="albumart">
      <h4 mat-line>Cola de reproducción</h4>
      <h5 mat-line>Mi cola de reproducción</h5>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div *ngFor="let list of this.audioService.lists">
      <mat-list-item class="info-song" (click)="addToList(list.ID, list.Nombre)">
        <img class="albumArt" *ngIf="list.Imagen != 'default'" [src]="list.Imagen" alt="albumart">
        <img class="albumArt" *ngIf="list.Imagen === 'default'" src="https://images-na.ssl-images-amazon.com/images/I/71HAjhp38kL._SL1200_.jpg" alt="albumart">
        <h4 mat-line>{{ list.Nombre }}</h4>
        <h5 mat-line>{{ list.Desc }}</h5>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
    <mat-list-item class="info-song">
      <img class="albumArt" src="https://images-na.ssl-images-amazon.com/images/I/71HAjhp38kL._SL1200_.jpg" alt="albumart">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <label mat-line for="titulo">
          Nueva lista de reproducción
        </label>
        <div mat-line class="name">
          <input type="text" placeholder="Nombre de la lista..." formControlName="titulo">
          <button class="button" type="submit">Añadir</button>
        </div>
      </form>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
  </mat-list>
</div>
