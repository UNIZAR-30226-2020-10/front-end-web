<p>podcast works!</p>
<ul class="podcasts">
  <li *ngFor="let podcast of podcasts" (click)="onSelect(podcast)">
    <h1>CACOTA</h1>
    <span class="badge">{{podcast.took}}</span>
  </li>
</ul>

<div *nfIf="selectedPodcast">
  <h1>{{selectedPodcast.took}} Took</h1>
  <div><span>count: </span>{{selectedPodcast.count}}</div>
  <div>
    <label>total:
      {{selectedPodcast.total}}
    </label>
  </div>
</div>
