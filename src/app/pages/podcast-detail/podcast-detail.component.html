<!-- Podcast seleccionado -->
<div class="absoluteCenter" *ngIf="result">
  {{ isSaved() }}
  <img src='{{result[0].image}}'/>
  <h2>{{result[0].title}}</h2>
  <!-- PASAMOS LISTA DE PODCASTS A LA COLA DE REPRODUCCIÓN -->
  <div class="linea">
    <button class="add_episodes" (click)="addToPlayList()">
      <span class="material-icons" *ngIf="!this.added">
        playlist_add
      </span>
      <span class="material-icons" *ngIf="this.added">
        playlist_add_check
      </span>
      <p>Añadir episodio a la cola de reproducción</p>
    </button>
    <button class="info" mat-button (click)="find()">
      <mat-icon mat-list-icon>search</mat-icon>
        <p style="display: inline-block">Buscar información acerca del podcast</p>
    </button>
  </div>
  <p>{{stripHTML(result[0].description)}}</p>
  <button class="reproducir" (click)="onPlay()">
    <mat-icon>play_arrow</mat-icon> <strong>Reproducir episodio</strong>
  </button>
  <!--<p (click)="onPlay()">Reproducir</p>-->
</div>
