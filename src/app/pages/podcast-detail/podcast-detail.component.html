<div class="absoluteCenter" *ngIf="result">
  <img src='{{result[0].image}}'/>
  <h2>{{result[0].title}}</h2>
  {{stripHTML(result[0].description)}}
  <div class="reproducir" (click)="onPlay()">
    <mat-icon>play_arrow</mat-icon> <strong>Reproducir episodio</strong>
  </div>
  <!--<p (click)="onPlay()">Reproducir</p>-->
  <button mat-button (click)="find()">
    <mat-icon mat-list-icon>search</mat-icon>
    Buscar informaci√≥n acerca del podcast
  </button>
</div>
