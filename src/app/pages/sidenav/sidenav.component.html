<mat-sidenav-container class="container" *ngIf="this.show">
  <mat-sidenav opened mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>music_note</mat-icon>
        Música
      </a>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>mic</mat-icon>
        Podcasts
      </a>
      <a mat-list-item routerLink='/lists'>
        <mat-icon mat-list-icon>list</mat-icon>
        Listas de reproducción
      </a>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>person</mat-icon>
        Perfil
      </a>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>people</mat-icon>
        Amigos
      </a>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>equalizer</mat-icon>
        Ecualizador
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
<mat-sidenav-container class="change" (click)="this.show = !this.show;">
  <mat-sidenav opened mode="side" class="changeside">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon mat-list-icon *ngIf="this.show">arrow_back_ios</mat-icon>
        <mat-icon mat-list-icon *ngIf="!this.show">arrow_forward_ios</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
