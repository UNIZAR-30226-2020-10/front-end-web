<mat-sidenav-container class="container" *ngIf="this.change === 'change-right'">
  <mat-sidenav opened mode="side" class="sidenav">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div>
        <label for="titulo">
          <mat-icon mat-list-icon>search</mat-icon>
        </label>
        <input type="text" formControlName="titulo">

        <button class="button" type="submit">Buscar</button>
      </div>
    </form>
    <mat-nav-list>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>music_note</mat-icon>
        Música
      </a>
      <a mat-list-item routerLink='/podcasts'>
        <mat-icon mat-list-icon>mic</mat-icon>
        Podcasts
      </a>
      <a mat-list-item routerLink='/lists'>
        <mat-icon mat-list-icon>list</mat-icon>
        Listas de reproducción
      </a>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>person</mat-icon>
        Perfil
      </a>
      <a mat-list-item routerLink=''>
        <mat-icon mat-list-icon>people</mat-icon>
        Amigos
      </a>
      <a mat-list-item routerLink='/equalizer'>
        <mat-icon mat-list-icon>equalizer</mat-icon>
        Ecualizador
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
<div [ngClass]="[this.change]">
  <mat-sidenav-container class="change" (click)="changeStyle()">
    <mat-sidenav opened mode="side" class="changeside">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon mat-list-icon *ngIf="this.change === 'change-right'">arrow_back_ios</mat-icon>
          <mat-icon mat-list-icon *ngIf="this.change === 'change-left'">arrow_forward_ios</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
