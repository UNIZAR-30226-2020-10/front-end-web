<mat-sidenav-container class="container" *ngIf="this.cloudService.change === 'change-right'">
  <mat-sidenav opened mode="side" class="sidenav">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="search">
        <input type="text" formControlName="titulo" class="searchTerm" placeholder="¿Qué canción estas buscando?">
      <button type="submit" class="searchButton">
          <i class="material-icons">search</i>
     </button>
      </div>
    </form>
    <mat-nav-list>
      <a mat-list-item routerLink='/musica' [routerLinkActive]="['is-active']">
        <mat-icon mat-list-icon>music_note</mat-icon>
        Música
      </a>
      <a mat-list-item routerLink='/podcasts' [routerLinkActive]="['is-active']">
        <mat-icon mat-list-icon>mic</mat-icon>
        Podcasts
      </a>
      <a mat-list-item routerLink='/lists' [routerLinkActive]="['is-active']">
        <mat-icon mat-list-icon>list</mat-icon>
        Listas de reproducción
      </a>
      <a mat-list-item routerLink='/perfil' [routerLinkActive]="['is-active']">
        <mat-icon mat-list-icon>person</mat-icon>
        Perfil
      </a>
      <a mat-list-item routerLink='/amigos' [routerLinkActive]="['is-active']">
        <mat-icon mat-list-icon>people</mat-icon>
        Amigos
      </a>
      <a mat-list-item routerLink='/equalizer' [routerLinkActive]="['is-active']">
        <mat-icon mat-list-icon>equalizer</mat-icon>
        Ecualizador
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
<div class="loquesea" [ngClass]="[this.cloudService.change]">
  <mat-sidenav-container class="change" (click)="changeStyle()">
    <mat-sidenav opened mode="side" class="changeside" *ngIf="this.cloudService.change != 'nothing'">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon mat-list-icon *ngIf="this.cloudService.change === 'change-right'">arrow_back_ios</mat-icon>
          <mat-icon mat-list-icon *ngIf="this.cloudService.change === 'change-left'">arrow_forward_ios</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
