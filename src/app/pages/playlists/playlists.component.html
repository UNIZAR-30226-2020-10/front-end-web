<div class="playlists">
  <div mat-line class = "inputs">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class = "input-1">
      <label for="titulo">
        Crear lista de reproducción
      </label>
      <input type="text" placeholder="Nombre de la lista..." formControlName="titulo">

      <button class="button" type="submit">Añadir</button>
    </form>
    <form [formGroup]="searchList" (ngSubmit)="onSearch(searchList.value)" class = "input-2">
      <label for="titulo">
        Buscar listas de reproducción
      </label>
      <input type="text" placeholder="Buscar listas..." formControlName="titulo">

      <button class="button" type="submit">Buscar</button>
    </form>
    <button *ngIf="this.found.length != 0" mat-button (click)="this.found = []; this.searchList.reset();">
      Eliminar búsqueda
    </button>
  </div>
  <div *ngFor="let list of playlists()" class="box">
    <div [routerLink]="['/lists', list.ID]">
      <img class="albumArt" src="https://images-na.ssl-images-amazon.com/images/I/71HAjhp38kL._SL1200_.jpg" alt="albumart">
      <h3 [ngClass]="[favorite(list.Nombre)]">
        {{ list.Nombre }}
      </h3>
    </div>
    <button *ngIf="list.Nombre != 'Favoritas'" mat-button (click)="deleteList(list.ID, list.Nombre)">
      <mat-icon mat-list-icon>delete</mat-icon>
    </button>
  </div>
</div>
