<div class="info">
    <img [src]="this.songs.Imagen">
    <h1>{{ this.name }}</h1>
    <h3>{{ this.songs.Artistas }}</h3>
</div>
<div class="canciones">
    <ul *ngFor="let song of this.songs.Canciones; let i = index">
        <li (click)="this.audioService.loadList(this.songs.Canciones, i, 'a');">
            <h4 mat-line>{{ song.Nombre }}</h4>
            <h5 mat-line>{{ song.Artistas }}</h5>
        </li>
    </ul>
</div>
